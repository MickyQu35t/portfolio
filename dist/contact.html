<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a720b79741.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/css/main.css">
  <title>My Work | UI/UX Dev & PenTester</title>
</head>

<body>
  <header id="header-about">
    <div class="container">
      <nav id="main-nav">
        <div class="logo">
          <img src="/dist/img/logo.png" alt="logo">
        </div>
        <div class="navbar">
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="work.html">WORK</a></li>
            <li><a href="contact.html" class="current">CONTACT</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <section id="contact">
    <div class="contact-a container text-center">
      <h1 class="section-heading">CONTACT ME</h1>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach me</p>
    </div>
    <div class="contact-b container">
      <form method="post" data-netlify="true" data-netlify-recaptcha="true">
        <div class="input-fields">
          <input type="text" class="text-input name-input" placeholder="Name" name="name">
          <input type="text" class="text-input email-input" placeholder="Email Address" name="email">
          <input type="text" class="text-input subject-input" placeholder="Subject" name="subject">
          <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone">
          <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
        </div>
        <div data-netlify-recaptcha="true" class="py-2"></div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>
    <div class="contact-c bg-dark">
      <div class="container">
        <div class="details py-3">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h2>EMAIL</h2>
            <p>mickybm@gmail.com</p>
          </div>

          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h2>PHONE</h2>
            <p>(+255) 702 567897</p>
          </div>

          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h2>ADDRESS</h2>
            <p>21 Main street, Queens Ave DVB</p>
          </div>
        </div>
      </div>
    </div>
    <div class="contact-d bg-main text-center">
      <div class="container">
        <div class="poster">
          <h1>Let's Start Your Next Project</h1>
        </div>
      </div>
    </div>
  </section>



  <!-- FOOTER SECTION -->
  <footer id="main-footer" class="bg-dark py-1">
    <div class="footer-content container">
      <p>Copyright &copy; 2021. All Rights Reserved</p>
      <ul>
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-facebook"></i></li>
        <li><i class="fab fa-instagram"></i></li>
        <li><i class="fab fa-linkedin"></i></li>
      </ul>
    </div>
  </footer>
  <script src="./js/typewriter.js"></script>
</body>

</html>
